        .col {
            border: 15px;
            background-color: black;
            color: white;

            opacity: 75%;

    </style>
</head>

<body>

    <form id="search-bar">
        <label class="label">Enter the City : </label>
        <input type="text" id="city-name">
        <button type="button" onclick="findWeather()"><svg stroke="currentColor" fill="currentColor" stroke-width="0"

                    </path>
                </g>

    </form>

        <div class="col" id="city"></div>
        <div class="col" id="country-name"></div>
        <div class="col" id="popu"></div>

    <div class="container center" id="contain">
        <div class="col" id="temp1">

        <div class="col" id="temp2">

        </div>

        <div class="col" id="temp3">

        </div>

        <div class="col" id="temp4">

        </div>

        <div class="col" id="temp5">

        </div>

        <div class="col" id="temp6">

        </div>

        <div class="col" id="temp7">

        </div>

    </div>
    <script src="7days.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
